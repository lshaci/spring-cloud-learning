# server
server:
  port: 8761
# eureka
eureka:
  # eureka client
  client:
    # 是否获取注册信息
    fetch-registry: false
    # 是否注册到eureka server
    register-with-eureka: false
  # server
  server:
    # 是否开启自我保护
    enable-self-preservation: false
# log
logging:
  config: classpath:config/logback-spring.xml
  level:
    root: warn
    com.lshaci: info
